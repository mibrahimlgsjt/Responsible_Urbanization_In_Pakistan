<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Accidents Reporting & Heat Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Traffic Accidents Reporting & Heat Map</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#report-section">Report Accident</a></li>
                <li><a href="traffic_accidents_heatmap.html">View Heat Map</a></li>
            </ul>
        </nav>
    </header>

    <section id="report-section">
        <h2>Report a Traffic Accident</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdEg4MqZjNWfNrCzRFLwLV9ir-Ajzrs7T3mlXMwtcK5duqqxw/viewform?embedded=true" 
            width="100%" height="1147" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </section>

    <section id="heat-map-section">
        <h2>Live Map</h2>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </section>

     <footer>
            <div class="container footer-container">
                <p>&copy; 2024 Pakistan Safety Project. Government of Pakistan. All rights reserved.</p>
                <img src="pakistan_flag.png" alt="Pakistan Flag" class="flag-icon">
            </div>
        </footer>

    <script>
        // Initialize the map using Leaflet.js
        const map = L.map('map').setView([33.6844, 73.0479], 12); // Centered on Islamabad, Pakistan

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Placeholder for accident data points
        const accidents = [
            { lat: 33.6844, lon: 73.0479, severity: 'Moderate', description: 'Accident at main road.' },
            { lat: 33.7000, lon: 73.1000, severity: 'Severe', description: 'Multiple vehicles involved.' }
        ];

        // Add markers to the map
        accidents.forEach(accident => {
            const marker = L.marker([accident.lat, accident.lon]).addTo(map);
            marker.bindPopup(`<strong>Severity:</strong> ${accident.severity}<br><strong>Description:</strong> ${accident.description}`);
        });
    </script>
</body>
</html>
